<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created - LAN File Share</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1c1c1d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
      z-index: 2;
      position: relative;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn-primary {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    
    .success-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #2ecc71;
    }
    
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <div class="success-icon">‚úì</div>
    <h1>Account Created Successfully!</h1>
    <p>Your account has been registered. You can now log in and start sharing files securely on the LAN File Share network.</p>
    <a href="/login" class="btn-primary">üîê Login Here</a>
  </div>


  <!-- Particle Animation -->
  <script src="/js/particles.js"></script>
</body>
</html>
